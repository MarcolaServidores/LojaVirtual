<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MuxMotors</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
     
</head>
<body>
    <main class="telalogin">
        <form>
            <h1>Login</h1>
            
            <div class="inputlogin">
                <input placeholder="Usuário" type="email">
                <img src="e-mail.png">
            </div>
            
            <div class="inputlogin">
                <input placeholder="Senha" type="password">
                <img src="simbolo-de-cadeado-para-interface-de-seguranca.png">
            </div>
            
            <div class="lembrarsenha">
                <label for="">
                <input type="checkbox">
                Lembrar Senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>
            
            <button class="login"><b>Login</b></button>
            
           
            
            
            <div class="linkderegistro">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>

    <script>
        $(document).ready(function() {
            $(".login").click(function(event) {
                event.preventDefault(); 
                window.location.href = "index.html";
            });
        });
    </script>

    
</body>
</html>
