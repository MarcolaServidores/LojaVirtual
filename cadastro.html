<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro MuxMotors</title>
   <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="telalogin">
        <form>
            <h1>Cadastre-se</h1>
            
            <div class="inputlogin">
                <input placeholder="Usuário" type="email">
                <img src="e-mail.png">
            </div>
            
            <div class="inputlogin">
                <input placeholder="Senha" type="password">
                <img src="simbolo-de-cadeado-para-interface-de-seguranca.png">
            </div>
            
            <div class="lembrarsenha">
                <label for="">
                <input type="checkbox">
                Lembrar Senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>
            
                <button class="login"><b>Cadastro</b></button>
            
            <div class="linkderegistro">
                <p>Já possui uma conta? <a href="login.html">Faça Login</a></p>
            </div>
        </form>
    </main>

    <script>
        $(document).ready(function() {
            $(".login").click(function(event) {
                event.preventDefault(); // impede o envio do formulário
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
